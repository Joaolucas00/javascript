<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio JS</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <main>
        <h1>Verificador de Idade</h1>
        <article>
            <label for="iano">Ano de Nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2023"> <br>
            <p id="s">Sexo:</p>

            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="imasc" value="M" class="sex">

            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ifem" value="F" class="sex"> <br>
            <input type="button" value="Verificar" onclick="verificarIdade()">

            <p id="result">Preencha os dados acima para ver o resultado!</p>
            <div id="img"></div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
