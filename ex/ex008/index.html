<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <main>
        <h1>Verificador de Idade</h1>
        <article>
            <label for="iano">Ano de Nascimento: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2023"> <br>
            <p id="s">Sexo:</p>

            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="imasc" checked value="M">

            <label for="ifem">Feminino</label>
            <input type="radio" name="sexo" id="ifem" value="F"> <br>
            <input type="button" value="Verificar" onclick="verificarIdade()">

            <p id="result">Preencha os dados acima para ver o resultado!</p>
            <div id="img"></div>
        </article>
    </main>

    <script>
        function verificarIdade() {   
            var time = new Date()
            var anoAtual = 2023
            var anoPessoa = window.document.getElementsByName('ano')[0]
            var anoIdade = Number(anoPessoa.value)
            var divImg = window.document.getElementById('img')
            var idade = anoAtual - anoIdade
            var txt = document.getElementById('result')
                if (idade < 15) {
                    divImg.style.display = 'block'
                    divImg.style.backgroundImage = 'var(--crianca)'
                    txt.innerHTML = `Indentificamos uma criança com ${idade} anos!`
                } else if (idade >= 15 && idade < 50 ) {
                    divImg.style.display = 'block'
                    divImg.style.backgroundImage = 'var(--jovem)'
                    txt.innerHTML = `Indentificamos um jovem com ${idade} anos!`
                } else {
                    divImg.style.display = 'block'
                    divImg.style.backgroundImage = 'var(--idoso)'
                    txt.innerHTML = `Indentificamos um idoso com ${idade} anos!`
                }
            }
    </script>
</body>
</html>
