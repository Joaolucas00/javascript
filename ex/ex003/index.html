<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        .texto {
            color: rgb(96, 146, 146);
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Seu nome')
        document.write(`<h1 class='texto'>Seu nome tem ${nome.length} letras. </h1>`)
        document.write(`Seu nome todo em maiúscuolas é ${nome.toUpperCase()}`)
    </script>
</body>
</html>
