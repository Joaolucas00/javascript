<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS somando números</title>
    <style>
        div {
            background-color: rgb(173, 173, 173);
            width: 400px;
            height: 50px;
        }

    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <hr>
    <form action="" method="get">
        <label for="inumero">Número 1: </label>
        <input type="number" name="num" id="inumero"> <br>

        <label for="inumero2">Número 2: </label>
        <input type="number" name="num2" id="inumero2"> <br>

        <input type="button" value="Somar" onclick="somar()">
    </form>
    <div>
        Resultado: <span id="soma"></span>
    </div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('inumero')
            var tn2 = window.document.getElementById('inumero2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var res = window.document.getElementById('soma')
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${s}</strong>.`
        }
    </script>

</body>
</html>
