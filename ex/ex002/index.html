<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <script>
        var n1 = window.prompt('Digite um número')
        var n2 = window.prompt('Outro número..')
        var s = Number.parseInt(n1) + Number.parseInt(n2) //podemos usar apenar Number()
        var n3 = Number(window.prompt('Outro'))
        var n4 = Number(window.prompt('Outro')) 
        var stotal = s + n3 + n4
        window.alert(`A soma de todos deu ${stotal}`)
    </script>
</body>
</html>
