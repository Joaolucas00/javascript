<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercíco JS</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <h1>Analisador de Números</h1>
        <article>
            <label for="inum">Número (de 1 a 100)</label>
            <input type="number" name="num" id="inum" value="0" min="0" max="100">
            <input type="button" value="Adicionar" onclick="addNum()">

            <br>
            <input type="button" value="Finalizar" onclick="analisarVetor()">
            <br>
            <select name="sec" id="iselec" size="10"></select>

            <p><span id="result"></span></p>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
